<!DOCTYPE html>


<html lang="en">
<head>
    <title>Soyemilky</title>
    <script src="https://kit.fontawesome.com/8508c2f424.js" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0;">
    <header id="header">
        <table style="width:100%;">
            <tr>
                <td style="vertical-align: top; width: 100px;">
                    <button style="float: left; margin: 25px; width: 50px; height: 50px;">
                        <i class="fa fa-bars" style="font-size: 25px;"></i>
                    </button>
                </td>

                <td style="vertical-align: top; height: 175px;"><button><img  id="logo" src="soyemilkylogo.png"></button></td>

                <td style="vertical-align: top; width: 100px;">
                    <button style="float: right; margin: 25px; width: 50px; height: 50px;">
                        <i class="fa fa-shopping-cart" style="font-size: 25px;"></i>
                    </button>
                </td>
            </tr>
        </table>
        <br>
        <div style="text-align: center">
            <button class = "page-link">Shop</button>
            <button class = "page-link">Comissions</button>
            <button class = "page-link">About</button>
        </div>
    </header>
    <main id="main">
        <div id="content">
            <br>
            <h2>ヾ(• ▿ •)ノ"</h2>
            <h2>Featured</h2>
            <div id="items">
                <div class ="item-panel">
                    <div class = "cover">
                    </div>
                    <div class = "text">
                        <div>Generic Product Name</div>
                        <div>$5</div>
                    </div>
                </div>
            </div>
            <hr><br>

        </div>
    </main>
    <script src = "main.js"></script>
    <script>
        var header = document.getElementById("header");
        var main = document.getElementById("main");
        
        var item_grid = document.getElementById("items");
        var events = document.getElementById("events");
        
        for(var i = 0; i < items.length; i++)
        {
            item_grid.appendChild(AddItemPanel(items[i]));
        }

        OffsetFromHeader();
        window.onpageshow = function() {OffsetFromHeader()};
        window.onresize = function() {OffsetFromHeader()};

        function OffsetFromHeader()
        {
            main.setAttribute("style", "margin-top: "+(header.offsetHeight).toString()+"px ;");
        }

    </script>
</body>
</html>
